<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Age Checker</title>
  
   <script src="https://cdn.tailwindcss.com"></script>
   <style>
    @import url('https://fonts.googleapis.com/css2?family=Bowlby+One&family=Bowlby+One+SC&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
</style>
  
</head>

<body class="grid place-items-center min-h-screen bg-gray-200 font-[poppins]">
  
  <main class="bg-white rounded-[1.25rem] rounded-br-[5rem] py-7 px-6 w-[80%] sm:w-[400px] text-[#141414]">
    
    <div class="flex gap-4 text-sm text-[#716F6F]">
      <div>
        <p class="mb-1">DAY</p>
        <input type="number" id="day" class="border border-gray-700 rounded-sm w-[75px] h-[37.5px] px-2 focus:outline-indigo-500 font-semibold" placeholder="DD">
      </div>
      <div>
        <p class="mb-1">MONTH</p>
        <input type="number" id="month" class="border border-gray-700 rounded-sm w-[75px] h-[37.5px] px-2 focus:outline-indigo-500 font-semibold" placeholder="MM">
      </div>
      <div>
        <p class="mb-1">YEAR</p>
        <input type="number" id="year" class="border border-gray-700 rounded-sm w-[75px] h-[37.5px] px-2 focus:outline-indigo-500 font-semibold" placeholder="YYYY">
      </div>
    </div>
    
    <div class="relative border border-[#dbdbdb] my-14">
      <button id="check-btn" class="absolute top-[50%] -translate-x-[50%] left-[50%] -translate-y-[50%] grid place-items-center size-14 bg-[#854DFF] rounded-full sm:-translate-x-0 sm:left-[75%]">
        <svg xmlns="http://www.w3.org/2000/svg" width="38" height="40" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
      </button>
    </div>
    
    <p class="text-5xl font-bold italic">
      <span id="display-years" class="text-[#854DFF]">--</span>
      <span>years</span>
    </p>
    <p class="text-5xl font-bold italic">
      <span id="display-months" class="text-[#854DFF] italic">--</span>
      <span>months</span>
    </p>
    <p class="text-5xl font-bold italic">
      <span id="display-days" class="text-[#854DFF]">--</span>
      <span>days</span>
    </p>
    
  </main>
  
  <script src="main.js"></script>
</body>
</html>
